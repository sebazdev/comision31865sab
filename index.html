        <div id="root"></div>

            const root = document.getElementById('root')

            const r = React.createElement

            const Avatar = () => {
                const src = "https://randomuser.me/api/portraits/lego/1.jpg"

                return r('picture', {}, [r('img', { src, alt: 'Lego 1'}), 'Seba'])
            }
            
            const AvatarJSX = () => {
                const src = `https://randomuser.me/api/portraits/lego/3.jpg`

                return (
                    <picture>
                        <img src={src} alt="Lego 2" />
                        Seba
                    </picture>
                )
            }


            ReactDOM.render(r(AvatarJSX), root)
